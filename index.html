<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<title>Happy Birthday Social Club</title>

<!-- Script includes -->

<!-- Web3 -->
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

<!-- On load -->
<script src="javascript/onload.js"></script>

<!-- Login -->
<script src="javascript/login.js"></script>

<h1>Happy Birthday Social Club</h1>

<p id="getBalance">To login, enter your Ethereum wallet address and sign the following message: "HappyBirthdaySocialClub"</p>
<p>
    <label for="userAddress">Ethereum Address:</label>
    <input type="text" id="userAddress" name="userAddress">
</p>
<p>
    <label for="signedMessage">Signed Message:</label>
    <input type="text" id="signedMessage" name="signedMessage">
</p>
<p>
    <button onclick="login()">Login</button>
</p>

<p id="outputText">Output = ?</p>

<p id="ownerAddress">Owner = ?</p>

</html>
